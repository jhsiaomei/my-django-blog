{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                <p>published: {{ post.published_date }}</p>          
            </div>
          <h3><a href="">{{ post.title }}</a></h3>
          <p>{{ post.text|linebreaksbr }}</p>
          <hr>
        </div>
    {% endfor %}
{% endblock %}
